<mat-grid-list cols="4">
  <mat-grid-tile
    [colspan]="3"
    [rowspan]="1"
    style="background-color: lightblue"
  >
    <h1 style="text-align: left">{{ titulo }}</h1>
  </mat-grid-tile>
  <mat-grid-tile
    [colspan]="1"
    [rowspan]="3"
    style="background-color: lightgreen"
  >
    <h2 style="text-align: center">{{ habilidades }}</h2>
  </mat-grid-tile>
  <mat-grid-tile
    [colspan]="1"
    [rowspan]="2"
    style="background-color: lightpink"
  >
    <h2 style="text-align: center">{{ pericias }}</h2>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="2" [rowspan]="2" style="background-color: #ddbdf1">
    <h2 style="text-align: center">{{ levelUp }}</h2>
  </mat-grid-tile>
</mat-grid-list>
